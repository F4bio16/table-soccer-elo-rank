<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table soccer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/accessible-autocomplete.min.css" />
    <style>
      .white-box{
        background-color:rgba(255, 255, 255, 0.8); 
        margin-top: 50px; 
        padding: 10px 20px;
      }
    </style>
  </head>

  <body style="background-image: url('static/images/table_soccer_monk_filters2.jpg');height: 400px; background-size: cover;">
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 px-lg-2 text-white text-decoration-none">
            <img src="static/images/logo-no-background.png" width="100px" />
          </a>
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{ url_for('webclient.index') }}" class="nav-link px-2 text-secondary">Home</a></li>
            <li><a href="{{ url_for('webclient.player_list') }}" class="nav-link px-2 text-white">Giocatori</a></li>
            <li><a href="/matches.html" class="nav-link px-2 text-white">Partite</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="modal" tabindex="-1" id="rankings">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Punteggi aggiornati</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" tabindex="-1" id="add_result">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Inserisci risultato match #<span class="match_id"></span></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="submit_result" class="ps-5 pb-5">
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="blue_goals" class="col-form-label">Blu</label>
                </div>
                <div class="col-auto">
                  <input type="number" class="blue_goals" class="form-control" aria-describedby="blueGoals">
                </div>
                <div class="col-auto">
                  <span class="form-text">
                    -
                  </span>
                </div>
                <div class="col-auto">
                  <input type="number" class="red_goals" class="form-control" aria-describedby="redGoals">
                </div>
                <div class="col-auto">
                  <label for="red_goals" class="col-form-label">Rossi</label>
                </div>
              </div>
              <br>
              <button class="btn btn-secondary submit_result">Inserisci risultato</button> 
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 offset-lg-1 white-box">
          <h2>Nuova partita</h2>
          <div id="match_odds" class="card" style="width: 100%; display: none;">
            <div class="card-body">
              <h5 class="card-title">Match #<span class="match_id"></span></h5>
              <h6 class="card-subtitle mb-2 text-muted">Risultato atteso</h6>
              <p class="card-text">
                <div class="progress" id="match_expectations" style="height: 40px;">
                  <div class="progress-bar bg-primary" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                  <div class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </p>
            </div>
            <br>
            <form class="submit_result" class="ps-5 pb-5">
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="blue_goals" class="col-form-label">Blu</label>
                </div>
                <div class="col-auto">
                  <input type="number" id="blue_goals" class="form-control" aria-describedby="blueGoals">
                </div>
                <div class="col-auto">
                  <span class="form-text">
                    -
                  </span>
                </div>
                <div class="col-auto">
                  <input type="number" id="red_goals" class="form-control" aria-describedby="redGoals">
                </div>
                <div class="col-auto">
                  <label for="red_goals" class="col-form-label">Rossi</label>
                </div>
              </div>
              <br>
              <button class="btn btn-secondary submit_result">Inserisci risultato</button> 
            </form>
          </div>
          <form id="new_match">
            <div class="row">
              <div class="col-lg-6">
                <h3><span class="badge bg-primary">Squadra blu</span></h3>
                <label for="my-autocomplete1">Giocatore 1</label>
                <div id="my-autocomplete-container1"></div>
                <label for="my-autocomplete2">Giocatore 2</label>
                <div id="my-autocomplete-container2"></div>
              </div>
              <div class="col-lg-6">
                <h3><span class="badge bg-danger">Squadra Rossa</span></h3>
                <label for="my-autocomplete3">Giocatore 1</label>
                <div id="my-autocomplete-container3"></div>
                <label for="my-autocomplete4">Giocatore 2</label>
                <div id="my-autocomplete-container4"></div>
              </div>
            </div>
            <br>
            <button class="btn btn-secondary match_submit">Gioca</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-10 offset-lg-1 white-box">
          <h2>Ultime partite</h2>
          <table class="table table-striped table-hover">
            <thead>
              <th>#</th>
              <th>Squadra Blu</th>
              <th>Squadra Rossa</th>
              <th>Score</th>
            </thead>
            <tbody id="latest_matches">
              
            </tbody>
          </table>      
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/js/accessible-autocomplete.min.js"></script>

    <script>


      let red_team = [0,0]
      let blue_team = [0,0]

      const endpoint = "/api/v1"

      $(document).ready(function(){
        $.support.cors = true;
        // $.cookie.json = true;

        $.ajaxSetup({
          cache: false,
          crossDomain: true,
          type: 'GET',
          contentType: 'application/json',
          dataType: 'json'
        });

        if (typeof console === "undefined" || typeof console.log === "undefined") {
          console = {};
        }

        $( "body" ).on( "click", ".match_submit", function(e) {
          e.preventDefault()
          $.ajax({
            type: "POST",
            url: endpoint + "/matches/start",
            contentType: "application/json",
            data: JSON.stringify({
              "red_team": red_team, 
              "blue_team": blue_team
            }),
            success: function(data) {  
              $('#new_match').hide()
              $('#match_odds').show()
              blue_perc = Math.round(data.expected_scores.blue_wins * 100)
              red_perc = Math.round(data.expected_scores.red_wins * 100)
              $('.match_id').text(data.game_id)
              $('#match_expectations .bg-primary').attr({
                style: 'width: ' + blue_perc + '%',
                'aria-valuenow': blue_perc,
              });
              $('#match_expectations .bg-primary').text(blue_perc + "%")
              $('#match_expectations .bg-danger').attr({
                style: 'width: ' + red_perc + '%',
                'aria-valuenow': red_perc,
              });
              $('#match_expectations .bg-danger').text(red_perc + "%")
            }
          });
        });

        $( "body" ).on( "click", "button.submit_result", function(e) {
          e.preventDefault()
          $.ajax({
            type: "POST",
            contentType: "application/json",
            url: endpoint + "/matches/"+$('.match_id').text() +"/complete",
            data: JSON.stringify({
              "red_result": parseInt($('.red_goals').val()), 
              "blue_result": parseInt($('.blue_goals').val()), 
            }),
            success: function(data) {
              if(resultModal){
                resultModal.hide();
              }
              $('.red_goals').val('')
              $('.blue_goals').val('')
              $('#my-autocomplete-container1 input').val('')
              $('#my-autocomplete-container2 input').val('')
              $('#my-autocomplete-container3 input').val('')
              $('#my-autocomplete-container4 input').val('')
              $('#new_match').show()
              $('#match_odds').hide()
              let modal_content = $('#rankings .modal-body')
              $(modal_content).html('')
              $(modal_content).append('</ul>')
              $.each(data['player_scores'], function( index, value ) {
                $(modal_content).append("<li><b>"+value['name']+"</b>: "+value['score']+"</li>")
              });
              $(modal_content).append('</ul>')
              let myModal = new bootstrap.Modal(document.getElementById("rankings"), {});
              myModal.show();
            }
          });
        });

        $.ajax({
          type: "GET",
          contentType: "application/json",
          url: endpoint + "/matches/?limit=10",
          success: function(data) {
            $latest_table = $('#latest_matches')
            $latest_table.html('')
            $.each(data['matches'], function( index, value ) {
              let row = "<tr class='match_row' data-match-id="+value['id']+">\
                <td>"+value['id']+"</td>\
                <td><span class='badge bg-primary'>"+value['blue_players'][0]['name']+"</span><span class='badge bg-primary'>"+value['blue_players'][1]['name']+"</span></td>\
                <td><span class='badge bg-danger'>"+value['red_players'][0]['name']+"</span><span class='badge bg-danger'>"+value['red_players'][1]['name']+"</span></td>"
              if(value['state'] == "__end__"){
                row = row + "<td><span class='badge bg-dark'>"+value['blue_score']+"</span> - <span class='badge bg-dark'>"+value['red_score']+"</span></td></tr>"
              }else{
                row = row + "<td><button class='btn btn-warning btn-sm add_match_result'>Inserisci risultato</button></td></tr>"
              }
              $latest_table.append(row)
            });
          }
        });
        let resultModal = false
        $( "body" ).on( "click", "button.add_match_result", function(e) {
          e.preventDefault()
          let match_id = parseInt($(this).parent().parent().attr('data-match-id'))
          $('.match_id').text(match_id)
          resultModal = new bootstrap.Modal(document.getElementById("add_result"), {});
          resultModal.show();
        })

      })


      async function fetchSource( query ) {
          // const res  = await fetch( `[url]?query=${encodeURIComponent( query )}` );
          const res  = await fetch( endpoint + "/players?query="+query);
          const data = await res.json();
          results = []
          $.each( data, function( key, value ) {
            results.push(value['id'] + ' - ' + value['name'])
          });
          return results;
      }



      document.addEventListener('DOMContentLoaded', function () {
        accessibleAutocomplete({
          element: document.querySelector('#my-autocomplete-container1'),
          id: 'my-autocomplete1', // To match it to the existing <label>.
          source: async ( query, populateResults ) => {
            const res = await fetchSource( query );
            populateResults( res );
          },
          autoselect: true,
          confirmOnBlur: true,
          onConfirm: (val) => {
            if(val != undefined){
              blue_team[0] = parseInt(val.split('-')[0])
            }
          }
        })

        accessibleAutocomplete({
          element: document.querySelector('#my-autocomplete-container2'),
          id: 'my-autocomplete2', // To match it to the existing <label>.
            source: async ( query, populateResults ) => {
            const res = await fetchSource( query );
            populateResults( res );
          },
          autoselect: true,
          confirmOnBlur: true,
          onConfirm: (val) => {
            if(val != undefined){
              blue_team[1] = parseInt(val.split('-')[0])
            }
          }
        })

        accessibleAutocomplete({
          element: document.querySelector('#my-autocomplete-container3'),
          id: 'my-autocomplete3', // To match it to the existing <label>.
            source: async ( query, populateResults ) => {
            const res = await fetchSource( query );
            populateResults( res );
          },
          autoselect: true,
          confirmOnBlur: true,
          onConfirm: (val) => {
            if(val != undefined){
              red_team[0] = parseInt(val.split('-')[0])
            }
          }
        })

        accessibleAutocomplete({
          element: document.querySelector('#my-autocomplete-container4'),
          id: 'my-autocomplete4', // To match it to the existing <label>.
            source: async ( query, populateResults ) => {
            const res = await fetchSource( query );
            populateResults( res );
          },
          autoselect: true,
          confirmOnBlur: true,
          onConfirm: (val) => {
            if(val != undefined){
              red_team[1] = parseInt(val.split('-')[0])
            }
          }
        })
        
        // const selectElement = document.getElementById("productAutocomplete");
        // const selectAutocomplete = new bootstrap.SelectAutocomplete(selectElement, {
        //   required: true,
        //   name: 'productAutocomplete',
        //   confirmOnBlur: false,
        //   showAllValues: true,
        //   defaultValue: '',
        //   autoselect: false,
        //   showNoOptionsFound: false,
        //   dropdownArrow: () => '',
        //   source: (query, populateResults) => {
        //     const results = form_data[giocatori]
        //     const filteredResults = results.filter(result => result.indexOf(query) !== -1)
        //     populateResults(filteredResults)
        //   }
        // });
        // // Facoltativo: se si vuole cancellare l'elemento al cambio del filtro
        // categorySelect.addEventListener('change', (event) => {
        //   document.getElementById("productAutocomplete").value = '';
        // });
      })
    </script>
  </body>
</html>
